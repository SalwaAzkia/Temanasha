<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Kotak Saran</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin-top: 2%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      position: flex;
    }
    .form-label {
      color: #495057;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #27313b;
      border-color: #242b33;
    }
    .btn-primary:hover {
      background-color: #1a1f25;
      border-color: #293541;
    }
    .header {
      position: relative;
      text-align: center;
    }
    .header img {
      width: 100%; /* Sesuaikan ukuran gambar header */
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .input-with-label {
      position: relative;
    }
    .input-label {
      position: absolute;
      top: 50%;
      left: 10px; /* Sesuaikan dengan posisi yang diinginkan */
      transform: translateY(-50%);
      color: #6c757d; /* Sesuaikan dengan warna font yang diinginkan */
      font-size: 14px; /* Sesuaikan dengan ukuran font yang diinginkan */
      pointer-events: none; /* Ini akan mengabaikan interaksi dengan span */
      transition: opacity 0.3s ease; /* Animasi fade */
      opacity: 1; /* Awalnya terlihat */
    }
    .form-control {
      padding-left: 30px; /* Sesuaikan dengan lebar label */
    }
    .form-control:focus + .input-label,
    .form-control:not(:placeholder-shown) + .input-label {
      opacity: 0; /* Menyembunyikan label ketika input mendapat fokus atau tidak kosong */
    }
    /* Gaya untuk span pada input Nama */
    #name ~ .input-label {
      color: #49505791; /* Sesuaikan dengan warna font yang diinginkan */
    }
    /* Gaya untuk span pada input Saran */
    #body ~ .input-label {
      color: #49505779; /* Sesuaikan dengan warna font yang diinginkan */
    }
    /* Tambahan jarak untuk tampilan seluler */
    @media (max-width: 576px) {
      body {
        padding: 10px; /* Padding lebih kecil untuk tampilan seluler */
      }
      .container {
        margin: 0 auto; /* Margin otomatis untuk meratakan */
        padding: 30px; /* Tambahkan padding agar tidak mentok */
      }
    }
    .social-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="header.png" alt="Header Image"> <!-- Ganti 'path_to_your_image.png' dengan path gambar header yang ingin kamu gunakan -->
    </div>
    <form id="saranForm">
      <div class="mb-3">
        <label for="name" class="form-label">
          <img src="nama.png" alt="User Icon" style="width: 20px; height: 20px; margin-right: 0px;">
          Nama
        </label>
        
        <div class="input-with-label">
          <input type="text" class="form-control" id="name" name="name" placeholder="">
          <span class="input-label">ketik nama kamu disini</span>
        </div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">
          <img src="saran.png" alt="Saran Icon" style="width: 20px; height: 20px; margin-right: 0px;">
          Saran
        </label>

        <div class="input-with-label">
          <input type="text" class="form-control" id="body" name="body" required placeholder="">
          <span class="input-label">lalu masukkan saran dari kamu ya!</span>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-3">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-paper-plane"></i> Submit
        </button>
        <div class="social-buttons">
          <a href="https://wa.me/085882904630" target="_blank" class="btn btn-outline-success"><i class="fab fa-whatsapp"></i></a>
          <a href="https://www.instagram.com/salwainseventheaven?igsh=MXhlbnFkYTIxd3I0NQ%3D%3D&utm_source=qr" target="_blank" class="btn btn-outline-danger"><i class="fab fa-instagram"></i></a>
          <a href="https://github.com/SalwaAzkia" target="_blank" class="btn btn-outline-dark"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('.form-control');
      inputs.forEach(input => {
        input.addEventListener('input', function() {
          const label = input.nextElementSibling;
          if (input.value !== '') {
            label.style.opacity = '0';
          } else {
            label.style.opacity = '1';
          }
        });
      });

      const form = document.getElementById('saranForm');
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const formData = new FormData(form);
        fetch('https://script.google.com/macros/s/AKfycbykYTfsguV8MoVpUEFsgfit6KixHNVJ7fkuSBDbT1z852OBYlM1s_ZTzxeQcnSD1C8EKA/exec', {
          method: 'POST',
          body: formData,
        })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          window.location.href = 'https://nashabot.000webhostapp.com/';
        })
        .catch((error) => {
          console.error('Error:', error);
        });
      });
    });
  </script>
</body>
</html>
